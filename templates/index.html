<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Route Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Сервис проверки погодных условий</h1>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <div class="mb-3">
          <label for="start_city" class="form-label">Откуда</label>
          <input
            type="text"
            class="form-control"
            id="start_city"
            name="start_city"
            required
          />
        </div>
        <div class="mb-3">
          <label for="end_city" class="form-label">Куда</label>
          <input
            type="text"
            class="form-control"
            id="end_city"
            name="end_city"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Проверить погодные условия
        </button>
      </form>
    </div>
  </body>
</html>
